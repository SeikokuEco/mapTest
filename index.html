<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with OpenLayers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css" type="text/css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown-container">
        <select id="continent-dropdown" onchange="updateCountries()">
            <!-- Continent options will be populated dynamically -->
        </select>
        <select id="country-dropdown" onchange="updateStates()">
            <!-- Country options will be populated dynamically -->
        </select>
        <select id="state-dropdown" onchange="updateCities()">
            <!-- State options will be populated dynamically -->
        </select>
        <select id="city-dropdown" onchange="updateMap()">
            <!-- City options will be populated dynamically -->
        </select>
        <div id="map" class="map"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.js"></script>
    <script src="script.js"></script>
</body>
</html>
